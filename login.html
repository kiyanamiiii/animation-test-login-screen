<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="styles/login.css" />
  <link rel="stylesheet" href="styles/general.css" />
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h1 class="login-title">Login</h1>

      <div class="field-container" id="usernameField">
        <h2 class="field-label">Username</h2>
        <input type="text" placeholder="Username" class="text-field" />
      </div>

      <div class="field-container2">
        <h2 class="field-label">Email</h2>
        <input type="email" placeholder="Email" class="text-field2" />
      </div>

      <div class="field-container3">
        <h2 class="field-label">Password</h2>
        <input type="password" placeholder="Password" class="text-field3" />
      </div>

      <div class="button-container">
        <button class="login-button">Login</button>
      </div>
    </div>
  </div>
</body>
</html>
