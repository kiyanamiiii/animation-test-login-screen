<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="stylesheet" href="styles/general.css">
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <h1 style="font-size: 50px;">
          Login
        </h1>


        <div class="field-container" style="text-align: center;">
          <h2 style="font-size: 20px; margin-bottom: 20px; font-weight: normal;">
            Username
          </h2>
          <input type="text" placeholder="Username" class="text-field" />
        </div>

        <div class="field-container2" style="text-align: center;">
          <h2 style="font-size: 20px; margin-bottom: 20px; font-weight: normal;">
            Email
          </h2>
          <input type="email" placeholder="Email" class="text-field2" />
        </div>

        <div class="field-container3" style="text-align: center;">
          <h2  class="text-h2" style="font-size: 20px; margin-bottom: 20px; font-weight: normal;">
            Password
          </h2>
          <input type="password" placeholder="Password" class="text-field3" />
        </div>

        <div class="button-container">
          <button class="login-button">
            Login
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
